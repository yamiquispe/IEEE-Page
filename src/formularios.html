<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form action="">
        <!-- Campo de formulario de tipo "text" -->
        <input type="text" name="name" placeholder="Ingrese su nombre">
        <br>
        <label for="correo">Correo:</label>
        <input type="text" name="correo">
        <br>

        <!-- Campo de formulario de tipo "password" -->
        <label for="password">Contraseña:</label>
        <input type="password" name="password">

        <br>

        <!-- Campo de formulario de tipo "search" -->
        <label for="search">Búsqueda:</label>
        <input type="search" name="search">

        <br>

        <!-- Campo de formulario de tipo "date" -->
        <label for="date">Indique su fecha de nacimiento:</label>
        <input type="date" name="date">

        <br>
        
        <!-- Campo de formulario de tipo "color" -->
        <label for="color">Seleccione su color favorito:</label>
        <input type="color" name="color">

        <br>

        <!-- Campo de formulario de tipo "time" -->
        <label for="time">Indique la hora de asistencia:</label>
        <input type="time" name="time">
        
        <br>

        <!-- Campo de formulario de tipo "file" -->
        <label for="myFile">Seleccione archivo:</label>
        <input type="file" name="myFile" multiple>
    </form>
</body>
</html>
